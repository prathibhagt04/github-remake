<!DOCTYPE html>
<html>
<head>
<style>
.item1 {
  grid-area: myArea;
}

.item2 {
  grid-area: yourArea;
}

.grid-container {
  display: grid;
  grid-template-areas: 'myArea yourArea yourArea'
  						'myArea yourArea yourArea';
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 5px;
  height:100px;
  width:300px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div></div>
</div>

</body>
</html>
